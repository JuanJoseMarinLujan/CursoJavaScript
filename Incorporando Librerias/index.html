<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calculadora">
            <article class="pantalla">
                <div class="pantallaArriba">
                    <div id="valor-memoria"></div>
                    <div id="valor-final"></div>
                </div>
                <div id="valor-nuevo"></div>
            </article>
            <article class="teclas">
                <button class="borrarTodo col-2">C</button>
                <button class="borrar">&larr;</button>
                <button class="operador" value="dividir">%</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button class="numero col-2">0</button>
                <button class="numero">.</button>
                <button class="operador" value="igual">=</button>
            </article>
        </div>
        <div class="save">
            <button id="save">
                <i class="fa-regular fa-floppy-disk"></i>
            </button>
            <div class="storage">
                <!-- <button class="const">42</button> -->
            </div>
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
